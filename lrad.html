<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            position: absolute;
            top: 0;

        }
        #left {
            left: 0;
        }
        #right {
            right: 0;
        }
        .disappear{
            width: 300px;
            height: 200px;
            margin: 0 auto;
            font-size: 32px;
            color: #ff5500;
        }
    </style>
</head>
<body>
<img src="images/lrad1.gif" alt="" id="left"/>
<img src="images/lrad2.gif" alt="" id="right"/>

<div class="disappear">左右两边五秒后消失</div>
</body>
</html>
<script>
     function $(id) { return document.getElementById(id);}  // id函数
     function hide(id) {   // 隐藏函数
         $(id).style.display = "none";
     }
     function show(id) {
         $(id).style.display = "block";
     }
     setTimeout(closeAd,5000);
     function closeAd() {
         hide("left");
         hide("right");
     }
</script>
